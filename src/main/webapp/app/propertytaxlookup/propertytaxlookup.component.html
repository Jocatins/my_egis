<nav id="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/"><fa-icon icon="home"></fa-icon> Lagos eGIS Project</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Property Tax Look out</li>
  </ol>
</nav>
<div class="container page-header">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="border-bottom">Search for your Property</h2>
    </div>
  </div>
</div>
<div class="container main">
  <!-- <div class="container"><br/> -->

  <form #form="ngForm">
    <div class="form-group">
      <strong>Enter Search Criteria</strong>
      <select class="form-control" name="country" ngModel #country="ngModel" (change)="onChange($event.target.value)">
        <option></option>
        <option *ngFor="let country of countries" [value]="country.id" ngModel>{{ country.name }}</option>
      </select>
      <div *ngIf="country.value">
        <strong>Enter {{ country.value }}</strong>
        <input type="text" #text class="form-control" ngModel #text="ngModel" />
      </div>
    </div>

    <div class="form-group">
      <strong>Instrument Number</strong>
      <select class="form-control" id="1" name="Country">
        <option></option>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
    </div>

    <div class="form-group">
      <strong>Plot Address</strong>
      <select class="form-control" id="2" name="Country">
        <option></option>
        <option *ngFor="let titan of titans" [value]="titan">{{ titan }}</option>
      </select>
    </div>

    <br /><br />

    <table class="table table-bordered">
      <thead>
        <th>TitleOwner</th>
        <th>Titlenumber</th>
        <th>Instrumentnumber</th>
        <th>Plot Address</th>
      </thead>

      <tbody>
        <tr *ngFor="let country of countries | tableFilter: form.value">
          <td>{{ country.id }}</td>
          <td>{{ country.name }}</td>
          <td>{{ country.cities }}</td>
          <td>{{ country.titans }}</td>
        </tr>
      </tbody>
    </table>
  </form>
</div>

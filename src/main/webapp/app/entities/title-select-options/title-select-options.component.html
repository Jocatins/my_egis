<div>
    <h2 id="page-heading">
        <span jhiTranslate="egisexternalApp.titleSelectOptions.home.title">Title Select Options</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-title-select-options" [routerLink]="['/title-select-options/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="egisexternalApp.titleSelectOptions.home.createLabel">
            Create a new Title Select Options
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'egisexternalApp.titleSelectOptions.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="titleSelectOptions?.length === 0">
        <span jhiTranslate="egisexternalApp.titleSelectOptions.home.notFound">No titleSelectOptions found</span>
    </div>
    <div class="table-responsive" *ngIf="titleSelectOptions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="egisexternalApp.titleSelectOptions.transactionId">Transaction Id</span></th>
            <th scope="col" ><span jhiTranslate="egisexternalApp.titleSelectOptions.queryField">Query Field</span></th>
            <th scope="col" ><span jhiTranslate="egisexternalApp.titleSelectOptions.queryValue">Query Value</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let titleSelectOptions of titleSelectOptions ;trackBy: trackId">
                <td><a [routerLink]="['/title-select-options', titleSelectOptions.id, 'view' ]">{{titleSelectOptions.id}}</a></td>
                <td>{{titleSelectOptions.transactionId}}</td>
                <td>{{titleSelectOptions.queryField}}</td>
                <td>{{titleSelectOptions.queryValue}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/title-select-options', titleSelectOptions.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/title-select-options', titleSelectOptions.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(titleSelectOptions)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

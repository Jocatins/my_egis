<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h6 class="text-right">{{message}}</h6>
    <h1 class="text-capitalize text-center" jhiTranslate="applicationlanding.title">Title</h1>
    <h5 class="text-center" jhiTranslate="applicationlanding.subtitle">Subtitle</h5>
    <hr/>
    <p class="text-justify" jhiTranslate="applicationlanding.content">Content</p>
  </div>

  <div class="">
    <div>
        <div id="accordion-online-application" class="mb-4 ui-accordion ui-widget ui-helper-reset" role="tablist">
            <h3 class="ui-accordion-header ui-corner-top ui-state-default ui-accordion-icons ui-accordion-header-collapsed ui-corner-all" role="tab" id="ui-id-1" aria-controls="ui-id-2" aria-selected="false" aria-expanded="false" tabindex="0"><span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e">

            </span>Registry (REGISTRY)</h3>
            <ul>
                <li *ngFor="let tran of transRegistry">


                <a
                [routerLink]="['/application/overview', tran.code_]"
                >{{tran.param_value}}</a>

                </li>
            </ul>



        </div>
    </div>
    <div>
        <div id="accordion-online-application" class="mb-4 ui-accordion ui-widget ui-helper-reset" role="tablist">
            <h3 class="ui-accordion-header ui-corner-top ui-state-default ui-accordion-icons ui-accordion-header-collapsed ui-corner-all" role="tab" id="ui-id-1" aria-controls="ui-id-2" aria-selected="false" aria-expanded="false" tabindex="0"><span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e">

            </span>LUAC (LUAC)</h3>
            <ul>
                <li *ngFor="let tran of transLuac">


                <a
                [routerLink]="['/application/overview', tran.code_]"
                >{{tran.param_value}}</a>

                </li>
            </ul>



        </div>
    </div>
</div>

  <div class="col-md-1"></div>
</div>

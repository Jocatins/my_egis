<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-supporting-document-heading" jhiTranslate="egisexternalApp.supportingDocument.home.createOrEditLabel">Create or edit a Supporting Document</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.documentNumber" for="field_documentNumber">Document Number</label>
                    <input type="text" class="form-control" name="documentNumber" id="field_documentNumber"
                           formControlName="documentNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.documentType" for="field_documentType">Document Type</label>
                    <input type="number" class="form-control" name="documentType" id="field_documentType"
                           formControlName="documentType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.ownershipArea" for="field_ownershipArea">Ownership Area</label>
                    <input type="text" class="form-control" name="ownershipArea" id="field_ownershipArea"
                           formControlName="ownershipArea"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.documentSubType" for="field_documentSubType">Document Sub Type</label>
                    <input type="number" class="form-control" name="documentSubType" id="field_documentSubType"
                           formControlName="documentSubType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.issuedBy" for="field_issuedBy">Issued By</label>
                    <input type="number" class="form-control" name="issuedBy" id="field_issuedBy"
                           formControlName="issuedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.pageCount" for="field_pageCount">Page Count</label>
                    <input type="number" class="form-control" name="pageCount" id="field_pageCount"
                           formControlName="pageCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.provided" for="field_provided">Provided</label>
                    <input type="text" class="form-control" name="provided" id="field_provided"
                           formControlName="provided"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.type" for="field_type">Type</label>
                    <input type="number" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.fileSize" for="field_fileSize">File Size</label>
                    <input type="number" class="form-control" name="fileSize" id="field_fileSize"
                           formControlName="fileSize"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                           formControlName="content"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.contentUrl" for="field_contentUrl">Content Url</label>
                    <input type="text" class="form-control" name="contentUrl" id="field_contentUrl"
                           formControlName="contentUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.image" for="field_image">Image</label>
                    <input type="text" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="egisexternalApp.supportingDocument.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    {{editForm.get('id').value}}
                    <div class="input-group"  [hidden]="!editForm.get(['id']).value"  >
                        {{editForm.get('id').value}}
                        <label for="frontImage">Document Upload </label>
                        <input (change)="onFileSelected1($event)" type="file" id="frontImage">
                      </div>
                </div>

            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
